---
# Source: deployment/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: phoonum-sl-dev
  name: spring-gha-deployment
  labels:
    app: spring-gha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-gha
  template:
    metadata:
      labels: 
        app: spring-gha
        deployment: spring-gha
    spec:
      containers:
      - name: spring-gha
        image: phoonumsl/spring-test:latest
        ports:
          - containerPort: 8080
            protocol: TCP
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: a
          - name: ALT_SERVICE
            value: a
          - name: SPRING_CONFIG_IMPORT
            value: a
          - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
            value: a

strategy:
  type: Rolling
  rollingParams:
    timeoutSeconds: 600
    updatePeriodSeconds: 1
    intervalSeconds: 1
    maxSurge: 25%
    maxUnavailable: 25%
  triggers:
    - type: ConfigChange
paused: false
