spring:
  application:
    name: springgha
  profiles:
    active: dev
  config:
#    import:
    import: optional:configserver:http://localhost:8888

server:
  port : 8080

alt-service: a
config-message: a
kube-message: a
 
logging:
  pattern:
    correlation: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}] "
  include-application-name: false
  
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin.istio-system.svc.cluster.local:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: '*'